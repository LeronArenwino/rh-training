# MongoDB Dev Services - Inicia MongoDB automáticamente en modo desarrollo
# Configurado para usar Podman (requiere que podman.sock esté disponible)
quarkus.mongodb.devservices.enabled=true
quarkus.mongodb.devservices.image-name=mongo:7.0
quarkus.mongodb.devservices.port=27017
quarkus.mongodb.devservices.container-name=mongodb-rh-training

# MongoDB connection configuration
# La connection-string se genera automáticamente por Dev Services
quarkus.mongodb.database=rh-training

# MongoDB Panache configuration
quarkus.mongodb-panache.database=rh-training

# Native configuration
quarkus.native.container-build=true
quarkus.native.container-runtime=docker